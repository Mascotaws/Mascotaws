AWSTemplateFormatVersion: '2010-09-09'

Transform:
  - AWS::Serverless-2016-10-31

Description: lambda y bucket
Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: convert-image544934777
    DeletionPolicy: Retain
    
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: arn:aws:s3:::convert-image544934777/*
      Bucket: !Ref MyBucket
  
  MyLambdaRole1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: my-lambda-role-s32
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: my-lambda-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action: 
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:GetObject
            - s3:GetObjectAcl
            - s3:DeleteObject
            Resource: arn:aws:s3:::convert-image5449347775/*

  ConvertImageLambda:
    Type: AWS::Serverless::Function
    DeletionPolicy: Retain
    Properties:
      FunctionName: convert-image-lambda
      Runtime: python3.6
      CodeUri: ./src
      Handler: lambda1.lambda_handler
      Timeout: 300
      MemorySize: 500
      Role: !GetAtt MyLambdaRole1.Arn
      Events:
        S3Event:
          Type: S3 
          Properties:
            Bucket: !Ref MyBucket
            Events: s3:ObjectCreated:*
            Filter: 
              S3Key:
                Rules:
                - Name: prefix
                  Value: .png